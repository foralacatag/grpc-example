syntax = "proto3";

package todos;

service Todos {
    rpc ListTodos (ListTodosRequest) returns ( ListTodosResponse ) {
    }
}

message Todo {
    string id = 1;
    string title = 2;
    string url = 3;
    bool completed = 4;
    int64 order = 5;
    string test = 6;
}

message ListTodosRequest {

}

message ListTodosResponse {
    repeated Todo todos = 1;
}
